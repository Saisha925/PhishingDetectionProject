<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phishing Email Detection</title>
    <link rel="stylesheet" type="text/css" href="../static/css/styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Phishing Email Detection System</h1>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="intro-container">
                <p class="intro-text">Phishing attacks are a common threat, designed to steal sensitive information. Use this tool to analyze email content and detect potential phishing attempts.</p>
            </div>
            <form id="emailForm" class="form-section" method="POST" action="/check-phishing">
                <div class="form-group">
                    <label for="emailContent">Paste Email Content:</label>
                    <textarea id="emailContent" name="emailContent" rows="8" placeholder="Paste email content here..."></textarea>
                </div>
                <button type="submit">Check for Phishing</button>
                <div id="loading" class="loading" style="display: none;">Loading...</div>
            </form>
            <div id="result" class="result" style="display: none;">
                <h3>Result:</h3>
                <p id="resultText"></p>
                <p id="confidenceScore"></p>
            </div>
        </div>
    </main>
    <script src="../static/js/scripts.js"></script>
</body>
</html>
